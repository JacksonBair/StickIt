<!DOCTYPE html>
<html>
	<head>
		<title>Floating Window</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 150px;
				width: 150px;
			}
			#content {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<h1>Hello, World!</h1>
			<p>This is a floating window created by the Chrome extension.</p>
		</div>
	</body>
</html>
